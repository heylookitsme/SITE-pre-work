<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>Light and Sound Memory Game</title>

  <!-- import the webpage's stylesheet -->
  <link rel="stylesheet" href="./style.css">

  <!-- import the webpage's javascript file -->
  <script src="./script.js"></script>
</head>  

<body>
  <h1>Light and Sound Memory Game</h1>

  <div id="gameButtonArea">
    <button class="gameBtn" id="button1" onclick="guess(1)" onmousedown="startTone(1)" onmouseup="stopTone()"></button> 
    <button class="gameBtn" id="button2" onclick="guess(2)" onmousedown="startTone(2)" onmouseup="stopTone()"></button> 
    <button class="gameBtn" id="button3" onclick="guess(3)" onmousedown="startTone(3)" onmouseup="stopTone()"></button> 
    <button class="gameBtn" id="button4" onclick="guess(4)" onmousedown="startTone(4)" onmouseup="stopTone()"></button> 
    <span id="optionalBtns"></span>
  </div>

  <p class="hidden" id="timer"></p><p class="hidden" id="strikes"><br></p>
  
  <!-- meta-game, settings-->
  <span><button class="logicBtn" id="startBtn" onclick="startGame()" >Start</button>
  <button class="logicBtn hidden" id="stopBtn" onclick="stopGame()">End</button></span>
  
  <span><button class="logicBtn" onclick="toggleSettingsPanel()">Settings</button></span>

  <div id="settingsPanel" class="hidden">
    number of buttons (between 4 and 10): <input type="number" onchange="changeNumButtons()" id="numButtons" min="4" max="10"><br>
    <!--length of sequence: <br>
    gradually faster: <br>-->
    <button class="logicBtn">how to play</button>
  </div>

</body>

</html>
